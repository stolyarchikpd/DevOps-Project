version: 2
services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    env:
      MONGO_URI: ${MONGO_URI}
      MONGO_DB_NAME: devopsdb
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000